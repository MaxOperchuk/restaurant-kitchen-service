{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block title %}
  <title>Dish creation</title>
{% endblock %}

{% block page_name %}
  <h1>Dish creation page</h1>
{% endblock %}

{% block content %}
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Submit" class="btn btn-primary">
  </form>
{% endblock %}
